apiVersion: v1
kind: Namespace
metadata:
  name: ingress
  labels: #repica set labels
    name: ingress
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2
  namespace: ingress
  labels: #repica set labels
    name: app2
    environment: dev
spec:
  replicas: 3
  selector: # These are the labels replica set use to create pod replicas, this should match pod labels
    matchLabels:
      name: app2
      environment: dev
      type: app
  template: # This is pod definition
    metadata:
      name: app2-ingress
      labels: 
        name: app2
        environment: dev
        type: app
    spec:
      containers:
      - name: app2
        image: 811221506261.dkr.ecr.us-east-1.amazonaws.com/ingress/app:v2
---
apiVersion: v1
kind: Service
metadata:
  name: app2-ingress
  namespace: ingress
  labels: 
    name: ingress
    environment: dev
spec:
  selector:
    name: app2
    environment: dev
    type: app
  ports:
    - protocol: TCP
      port: 8080 #service port
      targetPort: 80 #container port




